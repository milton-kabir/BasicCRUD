<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Basic CRUD with Spring</title>
</head>
<body>
<h1>Welcome!</h1>

<p>If you are a registered User. Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
<p>If you are a unregistered User. Click <a th:href="@{/hello1}">here</a> to see a greeting.</p>
</body>
</html>
